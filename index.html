<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background:#f9fafb; padding:20px; text-align:center; }
    .card { max-width:400px; margin:auto; padding:20px; background:white; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    input:focus { outline:none; border-color:#2563eb; box-shadow:0 0 6px rgba(37,99,235,0.4); }
    button { background:#2563eb; color:white; font-weight:bold; border:none; cursor:pointer; transition: transform 0.1s; }
    button:active { transform: scale(0.96); }
    #logo-container { text-align:center; margin:20px 0; }
    #site-logo { max-height:80px; width:auto; }
    .confirmation { 
      background:#ecfdf5; 
      color:#065f46; 
      font-weight:600; 
      margin-top:15px; 
      padding:12px; 
      border-radius:8px; 
      display:none; 
      opacity:0; 
      transition: opacity 0.6s ease;
    }
    .confirmation.show { display:block; opacity:1; }
  </style>
</head>
<body>
  <div id="logo-container">
    <img src="https://znyppldiqkaraokwjnid.supabase.co/storage/v1/object/public/assets/logo%20-%20Horizontal.png" alt="Company Logo" id="site-logo" />
  </div>

  <h1>Welcome</h1>
  <div class="card">
    <input id="name" placeholder="Enter name" />
    <input id="phone" placeholder="Enter WhatsApp number" inputmode="numeric" />
    <button onclick="addCustomer()">Submit</button>
    <div id="confirmation" class="confirmation">✅ Thank you for providing your details! We’ll stay connected.</div>
  </div>  

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://znyppldiqkaraokwjnid.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpueXBwbGRpcWthcmFva3dqbmlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODEyMjMsImV4cCI6MjA3MTk1NzIyM30.whufpvq9nMTfgpmMWXxbF70q8creuDsJQqRQoF0n66U"; 
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function addCustomer() {
      const name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value;

      // allow spaces while typing, but remove them before validation/saving
      phone = phone.replace(/\s+/g, "");

      if (!name || !phone) return alert("Please fill both fields");
      if (!/^[0-9]{10}$/.test(phone)) return alert("Please enter a valid 10-digit WhatsApp number");

      const { error } = await supabase.from("customers").insert([{ name, phone }]);
      if (error) return alert("Error: " + error.message);

      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";

      const conf = document.getElementById("confirmation");
      conf.classList.add("show");
      setTimeout(() => { conf.classList.remove("show"); }, 3000);
    }

    window.addCustomer = addCustomer;
  </script>
</body>
</html>
