<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Customer Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background:#f9fafb; padding:20px; text-align:center; }
    .card { max-width:400px; margin:auto; padding:20px; background:white; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    input:focus { outline:none; border-color:#2563eb; box-shadow:0 0 6px rgba(37,99,235,0.4); }
    button { background:#2563eb; color:white; font-weight:bold; border:none; cursor:pointer; transition:transform 0.15s ease; }
    button:active { transform:scale(0.96); }
    #logo-container { text-align:center; margin:20px 0; }
    #site-logo { max-height:80px; width:auto; }
    .confirmation { 
      opacity:0;
      margin-top:15px; 
      padding:12px; 
      border-radius:8px; 
      background:#ecfdf5; 
      color:#065f46; 
      font-weight:500; 
      font-size:15px; 
      transition: opacity 0.6s ease; 
    }
    .confirmation.show { opacity:1; }
    .checkmark {
      display:inline-block;
      width:20px;
      height:20px;
      border-radius:50%;
      border:2px solid #10b981;
      position:relative;
      margin-right:8px;
      vertical-align:middle;
    }
    .checkmark::after {
      content:"";
      position:absolute;
      left:4px; top:0px;
      width:6px; height:12px;
      border:solid #10b981;
      border-width:0 2px 2px 0;
      transform:rotate(45deg);
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img src="https://znyppldiqkaraokwjnid.supabase.co/storage/v1/object/public/assets/logo%20-%20Horizontal.png" alt="Company Logo" id="site-logo" />
  </div>
  <h1>Welcome</h1>
  <div class="card">
    <input id="name" placeholder="Enter name" />
    <input id="phone" placeholder="Enter phone number" />
    <button onclick="addCustomer()">Submit</button>
    <div id="confirmation" class="confirmation">
      <span class="checkmark"></span>
      Thank you for providing your details! Weâ€™ve recorded them successfully.
    </div>
  </div>  

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://znyppldiqkaraokwjnid.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpueXBwbGRpcWthcmFva3dqbmlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODEyMjMsImV4cCI6MjA3MTk1NzIyM30.whufpvq9nMTfgpmMWXxbF70q8creuDsJQqRQoF0n66U"; 
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function addCustomer() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !phone) return alert("Please fill both fields");

      const { error } = await supabase.from("customers").insert([{ name, phone }]);
      if (error) return alert("Error: " + error.message);

      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";

      const conf = document.getElementById("confirmation");
      conf.classList.add("show");
      setTimeout(() => { conf.classList.remove("show"); }, 3000);
    }

    window.addCustomer = addCustomer;
  </script>
</body>
</html>
